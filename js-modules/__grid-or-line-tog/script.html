<script>
// ОБРАБОТЧИК GRID/LINE
var gridStyle = {
    container: document.getElementById("products-list-container"),
    styleBtn: document.querySelectorAll(".js-sort__view-item"),

    init: () => {
        gridStyle.styleBtn.forEach(function(item) {
            item.addEventListener("click", function(event) {
                gridStyle._switch(item);
            });
        });
    },

    _switch: (opt) => {
        gridStyle.styleBtn.forEach(function(elements) {
            gridStyle.container.classList.remove(elements.dataset.toClass);
            elements.classList.remove("active-btn");
        });
        gridStyle.container.classList.add(opt.dataset.toClass);
        opt.classList.add("active-btn");
    },
};
gridStyle.init();
</script>
