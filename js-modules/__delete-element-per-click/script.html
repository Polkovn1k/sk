<script>
//удаляем элемент после клика
    var hideElementPerClick = {
        listenClick: () => {
            document.querySelectorAll(".js-btn-for-del").forEach((item) => {
                item.addEventListener("click", (event) => {
                    event.preventDefault();
                    var container = item.closest(".js-delete-element");
                    container.remove();
                });
            });
        },

        init: () => {
            hideElementPerClick.listenClick();
        },
    };
    hideElementPerClick.init();
</script>
