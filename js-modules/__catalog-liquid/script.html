<script>
//СЛАЙДЕР ПОСЛЕДНИХ ПРОСМОТРЕННЫХ ТОВАРОВ
var watchedProducts = new Glide('.js-catalog-slider__container', {
    gap: -1,
    bound: true,
    rewind: false,
    perView: 4,
    peek: {
        before: 0,
        after: 0,
    },
    breakpoints: {
        1023: {
            peek: {
                before: 0,
                after: 50,
            },
            perView: 3,
        },
        767: {
            peek: {
                before: 0,
                after: 50,
            },
            perView: 2,
        },
        575: {
            peek: {
                before: 0,
                after: 100,
            },
            perView: 1,
        },
        480: {
            peek: {
                before: 0,
                after: 30,
            },
            perView: 1,
        },
    }
});
watchedProducts.mount();

// ОБРАБОТЧИК GRID/STYLE
var gridStyle = {
    container: document.getElementById("products-list-container"),
    styleBtn: document.querySelectorAll(".js-sort__view-item"),

    init: () => {
        gridStyle.styleBtn.forEach(function(item) {
            item.addEventListener("click", function(event) {
                gridStyle._switch(item);
            });
        });
    },

    _switch: (opt) => {
        gridStyle.styleBtn.forEach(function(elements) {
            gridStyle.container.classList.remove(elements.dataset.toClass);
            elements.classList.remove("active-btn");
        });
        gridStyle.container.classList.add(opt.dataset.toClass);
        opt.classList.add("active-btn");
    },
};
gridStyle.init();
</script>
