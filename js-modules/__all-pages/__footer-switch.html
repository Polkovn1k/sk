<script>
//ТОГЛЕР ПОДПИСКИ В ФУТЕРЕ
var subscription = {
    toggleElementsAfterSwitch: () => {
        var checkedSubscription = document.querySelector(".js-footer-switch");
        checkedSubscription.addEventListener("click", (event) => {
            document.querySelectorAll(".js-elements-to-disable").forEach((element) => {
                element.classList.toggle("disable");
            });
        });
    },

    init: () => {
        subscription.toggleElementsAfterSwitch();
    },
};
subscription.init();
</script>
