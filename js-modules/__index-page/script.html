<script>
//---------index-page
var glide = new Glide('.js-top-slider__container', {
  type: 'carousel',
  autoplay: 3000,
  hoverpause: true,
});
glide.mount();
//---------index-page
var glideAdvantages = new Glide('.js-advantages__container', {
  perView: 5,
  dragThreshold: false,
  bound: true,
  breakpoints: {
      1023: {
          dragThreshold: 120,
          perView: 1
      }
  }
});
glideAdvantages.mount();
//---------index-page
var sliders = document.querySelectorAll(".js-goods-sliders__slider");
var glideGoodsSliders = [];

var sliderCollection = function (i, item) {
    glideGoodsSliders[i] = new Glide(item[i], {
      gap: 0,
      bound: true,
      rewind: false,
      perView: 5,
      breakpoints: {
          1280: {
              perView: 4,
          },
          1023: {
              perView: 3,
          },
          767: {
              perView: 2,
          },
          575: {
              perView: 2,
          },
          480: {
              perView: 1,
          },
      }
  });
    glideGoodsSliders[i].mount();
}
for (var i = 0; i < sliders.length; i++) {
    sliderCollection(i, sliders);
}
//---------index-page
var articlesSlider = new Glide('.js-articles__slider', {
    gap: 15,
    bound: true,
    rewind: false,
    perView: 4,

                after: 110,
            },
            perView: 3,
        },
        1023: {

                before: 0,
                after: 40,
            },
            perView: 3,
        },
        767: {

                before: 0,
                after: 40,
            },
            perView: 2,
        },
        575: {
            peek: {
                before: 0,
                after: 110,
            },
            perView: 1,
        },
        480: {

                before: 0,
                after: 40,
            },
            perView: 1,

    }
});
articlesSlider.mount();

var brandsSlider = new Glide('.js-brands__slider', {

            perView: 5,

        767: {

        },
