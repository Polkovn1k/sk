<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smoking Shop</title>
  <meta name="description" content="Smoking Shop">
  <meta name="keywords" content="Smoking Shop">
  <link rel="shortcut icon" type="image/x-icon" href="*.ico">
  <link rel="shortcut icon" type="image/png" href="*.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="canonical" href="https://***.ru/">
  <script>document.createElement("picture");</script>
  <!-- <script src="picturefill.js" async></script> -->
</head>

<body>

  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <!----------header-->
  <header class="header js-header">
      <div class="header__container">

          <include src="html-modules/header/header.html"></include>

      </div>
  </header>

  <!----------main-->
  <main class="main main--no-hidden">
      <div class="main__container container-fluid">
          <div class="row">

              <div class="col-12">
                  <ul class="crumbs">
                      <li class="crumbs__item">
                          <a href="/" class="crumbs__link">Главная</a>
                      </li>
                      <li class="crumbs__item">
                          <a href="basket.html" class="crumbs__link">Корзина</a>
                      </li>
                  </ul>
              </div>
              <h2 class="col-12 main__title">В корзине 5 товаров</h2>
              <div class="col-12">
                  <div class="row">

                      <!-- <include src="html-modules/__basket/basket.html"></include> -->
                      <div class="col-12 col-lg-9 basket">
                          <div class="basket__container">
                              <div class="row no-gutters basket__top-line">
                                  <div class="col-lg-2"></div>
                                  <div class="col-lg-4">Наименование</div>
                                  <div class="col-lg-3">Количество</div>
                                  <div class="col-lg-3">Сумма</div>
                              </div>

                              <ul class="basket__list">
                                  <li class="basket__item">

                                      <div class="basket-product">
                                          <div class="basket-product__container">
                                              <div class="row basket-product__row">

                                                  <div class="col-3 col-lg-2">
                                                      <div class="basket-product__img">
                                                          <img src="img/temp__img/item__1.png" alt="">
                                                      </div>
                                                  </div>

                                                  <div class="col-9 col-lg-10">
                                                      <div class="row basket-product__row">

                                                          <div class="col-12 col-lg-5">
                                                              <div class="basket-product__body">
                                                                  <div class="basket-product__features">
                                                                      <span class="basket-product__features-item basket-product__features-item--hit">Хит</span>
                                                                      <span class="basket-product__features-item">-10%</span>
                                                                  </div>
                                                                  <a href="#" class="basket-product__name">Электронная сигарета Eleaf Just 3 для вейперов</a>
                                                                  <div class="basket-product__property">
                                                                      <div class="basket-product__color">Цвет устройства:</div>
                                                                      <span class="basket-product__value">Серый</span>
                                                                  </div>
                                                              </div>
                                                          </div>

                                                          <div class="col-12 col-lg-3">
                                                              <div class="basket-product__count-container">
                                                                  <div class="basket-product__count">
                                                                      <button class="basket-product__minus">-</button>
                                                                      <input type="number" min="1" value="1">
                                                                      <button class="basket-product__plus">+</button>
                                                                  </div>
                                                                  <div class="basket-product__price-one">2578 Р./шт.</div>
                                                              </div>
                                                          </div>

                                                          <div class="col-12 col-lg-4">
                                                              <div class="basket-product__price">
                                                                  <span class="basket-product__old-price">12 578</span>
                                                                  <span class="basket-product__current-price">100 000 Р.</span>
                                                              </div>
                                                          </div>

                                                      </div>
                                                  </div>

                                              </div>

                                              <a data-tips="Удалить" class="basket-product__del-item js-btn-for-del">
                                                  Удалить
                                                  <svg width="22" height="22" aria-hidden="true" role="presentation">
                                                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                                                  </svg>
                                              </a>
                                          </div>
                                      </div>

                                  </li>
                              </ul>

                          </div>
                      </div>
                      <include src="html-modules/__basket/basket-aside.html"></include>

                  </div>
              </div>

          </div>
      </div>

      <include src="html-modules/viewed-slider/viewed-slider.html"></include>

      <div class="main__container container-fluid">
          <div class="row">

              <include src="html-modules/overlays/overlays.html"></include>

          </div>
      </div>

  </main>

  <!----------footer-->
  <footer class="footer">
      <div class="footer__container container-fluid">

          <include src="html-modules/footer/top-footer.html"></include>
          <include src="html-modules/footer/bottom-footer.html"></include>

      </div>
  </footer>

  <!----------library concat-->
  <script src="js/script.js"></script>

  <!----------actions for all pages-->
  <include src="js-modules/__all-pages/__modals.html"></include>
  <include src="js-modules/__all-pages/__open-collapsed-elemets-toggle-style.html"></include>
  <include src="js-modules/__all-pages/__footer-switch.html"></include>

  <!----------viewed slider-->
  <include src="js-modules/__viewed-slider/script.html"></include>
  <!----------advantages slider-->
  <include src="js-modules/__basket/script.html"></include>
  <!----------delete element after click-->
  <include src="js-modules/__delete-element-per-click/script.html"></include>

</body>

</html>
