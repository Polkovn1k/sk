<div class="col-12 col-lg-7 mix-calc">
    <div class="mix-calc__container">

        <div class="mix-calc__section">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="mix-calc__section-item">
                        <p class="mix-calc__text">Объём готовой жидкости (мл)</p>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (мл)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="mix-calc__section-item">
                        <p class="mix-calc__text">Содержание никотина в жидкости (мг/мл)</p>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (мг/мл)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mix-calc__section">
            <p class="mix-calc__section-title">
                Соотношение PG/VG
                <span data-tips="Перемещайте ползунок для получения желаемого соотношения PG/VG">?</span>
            </p>
            <div class="row">
                <div class="col-12">
                    <div class="mix-calc__section-item"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="mix-calc__section-item">
                        <p class="mix-calc__text">Вода (%)</p>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (%)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="mix-calc__section-item">
                        <p class="mix-calc__text mix-calc__text--switch">Крепость никотиновой основы (мг/мл)</p>
                        <div class="switch mix-calc__switch">
                            <input class="switch__input mix-calc__input" type="checkbox" id="switchVgPg" checked>
                            <label aria-hidden="true" class="switch__label mix-calc__switch-label" for="switchVgPg">
                                <span>PG</span>
                                <span>VG</span>
                            </label>
                            <div aria-hidden="true" class="switch__marker mix-calc__marker">
                                <span class="mix-calc__marker-pg">PG</span>
                                <span class="mix-calc__marker-vg">VG</span>
                            </div>
                        </div>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (мг/мл)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-12">
                    <div class="mix-calc__section-item">
                        <p class="mix-calc__text">Количество капель в 1 мл. (мл)</p>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (мл)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mix-calc__section">
            <p class="mix-calc__section-title">
                Содержание ароматизаторов (%)
                <span data-tips="Укажите дозировку ароматизатора в процентах и тип носителя: PG или VG. Обычно его содержание от 5% до 25%. Вы можете нажать на кнопку 'Добавить Ароматизатор', для добавления нескольких вкусов для микса.">?</span>
            </p>
            <div class="row">
                <div class="col-12">
                    <div class="mix-calc__section-item">
                        <div class="mix-calc__flavor-input">
                            <input type="text" placeholder="Введите название ароматизатора">
                            <button class="mix-calc__del-element">
                                Закрыть окно
                                <svg width="22" height="22" aria-hidden="true" role="presentation">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="mix-calc__count">
                            <button class="mix-calc__minus">-</button>
                            <input type="number" placeholder="Ввести (%)">
                            <button class="mix-calc__plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
