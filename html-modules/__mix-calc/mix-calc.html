<div class="col-12 col-lg-7 mix-calc">
    <div class="mix-calc__container">

        <div class="mix-calc__section">
            <div class="mix-calc__section-item">
                <p class="mix-calc__text">Объём готовой жидкости (мл)</p>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="мл">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
            <div class="mix-calc__section-item">
                <p class="mix-calc__text">Содержание никотина в жидкости (мг/мл)</p>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="мг/мл">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mix-calc__section">
            <p class="mix-calc__section-title">Соотношение PG и VG</p>
            <div class="mix-calc__section-item">
                <p class="mix-calc__text">Вода (%)</p>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="%">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
            <div class="mix-calc__section-item">
                <p class="mix-calc__text">Крепость никотиновой основы (мг/мл)</p>
                <div class="switch mix-calc__switch">
                    <input class="switch__input" type="checkbox" id="switchFooterOn" checked>
                    <label data-class="js-footer-switch" aria-hidden="true" class="switch__label js-disable-by-switch" for="switchFooterOn">On</label>
                    <div aria-hidden="true" class="switch__marker"></div>
                </div>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="мг/мл">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
            <div class="mix-calc__section-item">
                <p class="mix-calc__text">Количество капель в 1 мл. (мл)</p>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="мл">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mix-calc__section">
            <p class="mix-calc__section-title">Содержание ароматизаторов (%)</p>
            <div class="mix-calc__section-item">
                <label class="mix-calc__section-label">
                    <input type="text" placeholder="Введите название ароматизатора">
                </label>
                <button class="mix-calc__del-element">
                    Закрыть окно
                    <svg width="22" height="22" aria-hidden="true" role="presentation">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                    </svg>
                </button>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="%">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
            <div class="mix-calc__section-item">
                <label class="mix-calc__section-label">
                    <input type="text" placeholder="Введите название ароматизатора">
                </label>
                <button class="mix-calc__del-element">
                    Закрыть окно
                    <svg width="22" height="22" aria-hidden="true" role="presentation">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                    </svg>
                </button>
                <div class="mix-calc__count-container">
                    <div class="mix-calc__count">
                        <button class="mix-calc__minus">-</button>
                        <input type="number" min="1" value="1" placeholder="%">
                        <button class="mix-calc__plus">+</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
