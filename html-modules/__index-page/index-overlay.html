<!-- Список брендов жидкостей -->
<div id="liquid-brands-list" class="index-overlay js-overlay">
    <div class="index-overlay__wrapper">
        <div class="index-overlay__container">
            <div class="index-overlay__top-line">
                <p class="index-overlay__title">Жидкости по брендам</p>
                <button class="index-overlay__close js-close-overlays">
                    Закрыть окно
                    <svg width="22" height="22" aria-hidden="true" role="presentation">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
                    </svg>
                </button>
            </div>
            <div class="index-overlay__content"></div>
        </div>
    </div>
</div>
