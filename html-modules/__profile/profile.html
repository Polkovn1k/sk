<div class="col-12 col-lg-9 static-content">

    <div class="static-content__container">
        <div class="static-content__section">
            <div class="static-content__profile-info">
                <p class="static-content__title">
                    Ваш профиль
                </p>
                <div class="red-btn static-content__btn">
                    <span class="no-confirm">Учетная запись не подтверждена</span>
                    <span class="confirm">Учетная запись подтверждена</span>
                </div>
            </div>
        </div>
    </div>

    <div class="static-content__container">
        <form action="#" class="static-content__profile-form">
            <div class="static-content__section">
                <p class="static-content__text">Здесь вы можете редактировать свои контактные данные и пароль</p>
                <div class="row">
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="email" name="profile-email" placeholder="Email">
                    </label>
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="text" name="profile-city" placeholder="Город">
                    </label>
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="text" name="profile-name" placeholder="ФИО">
                    </label>
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="text" name="profile-post-code" placeholder="Почтовый индекс">
                    </label>
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="tel" name="profile-tel" placeholder="Телефон">
                    </label>
                    <label class="col-12 col-md-6 static-content__label">
                        <input type="text" name="profile-address" placeholder="Адрес">
                    </label>
                </div>
            </div>
            <div class="static-content__section">
                <div class="static-content__pass">
                    <div class="row">
                        <label class="col-12 col-md-6 static-content__label">
                            <input type="password" name="profile-pass" placeholder="Новый пароль">
                        </label>
                        <label class="col-12 col-md-6 static-content__label">
                            <input type="password" name="profile-pass-repeat" placeholder="Повторите пароль">
                        </label>
                    </div>
                </div>
                <button class="dark-btn">Сохранить данные</button>
            </div>
        </form>
    </div>

</div>
