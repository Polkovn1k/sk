<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smoking Shop</title>
  <meta name="description" content="Smoking Shop">
  <meta name="keywords" content="Smoking Shop">
  <link rel="shortcut icon" type="image/x-icon" href="*.ico">
  <link rel="shortcut icon" type="image/png" href="*.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="canonical" href="https://***.ru/">
  <script>document.createElement("picture");</script>
  <!-- <script src="picturefill.js" async></script> -->
</head>

<body>

  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <!----------header-->
  <header class="header">
      <div class="header__container">

          <include src="html-modules/header/header.html"></include>

      </div>
  </header>

  <!----------main-->
  <main class="main">
      <div class="main__container container-fluid">
          <div class="row">

              <include src="html-modules/main/catalog.html"></include>
              <include src="html-modules/main/glide--top-slider.html"></include>
              <include src="html-modules/main/main__advantages.html"></include>
              <include src="html-modules/main/main__main-catalog.html"></include>
              <include src="html-modules/main/main__goods-sliders.html"></include>

          </div>
      </div>
      <div class="main__container container-fluid">
          <div class="row">

              <include src="html-modules/main/vk-comments.html"></include>

          </div>
      </div>

      <div class="main__container container-fluid">
          <div class="row">

              <include src="html-modules/main/news.html"></include>
              <include src="html-modules/main/articles.html"></include>
              <include src="html-modules/main/brands.html"></include>

          </div>
      </div>

      <include src="html-modules/in-modify/overlays.html"></include>

  </main>

  <!----------footer-->
  <footer class="footer">
      <div class="footer__container container-fluid">

          <include src="html-modules/footer/top-footer.html"></include>
          <include src="html-modules/footer/bottom-footer.html"></include>

      </div>
  </footer>


  <script src="js/script.js"></script>
  <script>
//---------index-page
      var glide = new Glide('.glide--top-slider', {
          autoplay: 3000,
          hoverpause: true,
      });
      glide.mount();

      var glideAdvantages = new Glide('.glide--advantages', {
          perView: 5,
          dragThreshold: false,
          bound: true,
          breakpoints: {
              1023: {
                  dragThreshold: 120,
                  perView: 1
            }
          }
      });
      glideAdvantages.mount();
//---------index-page
      var sliders = document.querySelectorAll(".glide--goods-sliders");
      var glideGoodsSliders = [];

      var sliderCollection = function (i, item) {
        glideGoodsSliders[i] = new Glide(item[i], {
          gap: 0,
          bound: true,
          rewind: false,
          perView: 5,
          breakpoints: {
              1280: {
                  perView: 4,
              },
              1023: {
                  perView: 3,
              },
              767: {
                  perView: 2,
              },
              575: {
                  perView: 2,
              },
              480: {
                  perView: 1,
              },
          }
      });
        glideGoodsSliders[i].mount();
    }

    for (var i = 0; i < sliders.length; i++) {
        sliderCollection(i, sliders);
    }
//---------index-page
    var articlesSlider = new Glide('.glide--articles', {
        gap: 15,
        bound: true,
        rewind: false,
        perView: 4,
        breakpoints: {
            1223: {
                peek: {
                    before: 0,
                    after: 110,
                },
                perView: 3,
            },
            1023: {
                peek: {
                    before: 0,
                    after: 40,
                },
                perView: 3,
            },
            767: {
                peek: {
                    before: 0,
                    after: 40,
                },
                perView: 2,
            },
            575: {
                peek: {
                    before: 0,
                    after: 110,
                },
                perView: 1,
            },
            480: {
                peek: {
                    before: 0,
                    after: 40,
                },
                perView: 1,
            },
        }
    });
    articlesSlider.mount();
//---------index-page
    var brandsSlider = new Glide('.glide--brands', {
        gap: 15,
        bound: true,
        rewind: false,
        perView: 6,
        breakpoints: {
            1023: {
                peek: {
                    before: 0,
                    after: 40,
                },
                perView: 5,
            },
            767: {
                peek: {
                    before: 0,
                    after: 100,
                },
                perView: 3,
            },
            575: {
                peek: {
                    before: 0,
                    after: 70,
                },
                perView: 3,
            },
            480: {
                peek: {
                    before: 0,
                    after: 70,
                },
                perView: 2,
            },
        }
    });
    brandsSlider.mount();
</script>
</body>

</html>
